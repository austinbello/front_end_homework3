<!doctype html>
<html>
  <head>
    <title>Favorite Things</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script
    src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="homework3.css">
  </head>
  <body>
    <div class="container">
      <h1>Love Calculator</h1>
      <div class="row">
        <div class="col-md-6">Please enter your name and a potential lovers name.</div>
      </div>
      <hr />

      <form action="/where/the/data/goes" name="my-form" class="my-form-class">

        <div class="row">
          <div class="col-md-4" align="left"><label>Your name:</label>
          <input type="text" name="name1" />
          </div>
          <div class="col-md-4" align="left"><label>Potential lovers name:</label>
          <input type="text" name="name2" />
          </div>
          <div class="col-md-4" align="left">
          <button type="submit">Submit</button>
          </div>
        </div>

        <br />

        <div class="row">
          <div class = "pic">
            <img src=""  class="target-image" />
          </div>
        </div>

        <br />

        <div class="row">
          <div class="love_match"></div>
          <div class="no_match"></div>
          <div class="maybe"></div>
        </div>

      </form>
    </div>
    <script src="homework3.js"></script>
  </body>
</html>
